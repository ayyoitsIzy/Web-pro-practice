<head>
<style>
    
    button {
width: 200px;
height: 80px;
margin: 10px 10px;
background-color: #04AA6D;
border: none;
color: black;
text-align: center;
font-size: 16px;
transition-duration: 0.4s;
border-radius: 4px;
position: relative;
}
button:hover{
width: 210px;
height: 100px;
color: white;
background-color: #0F4D0F; 
cursor: pointer;
}

@keyframes anim {
  0% {left: 0%;}
  50%{left: 100%;}
  100%{left: 0%;}
}
 #box {
  width: 100px;
  height: 100px;
  margin: 10px 10px;
  background-color: #04AA6D;
  position: relative;
  animation-name: anim;
  animation-timing-function: linear;
  animation-duration: 4s;
  animation-iteration-count: infinite;
}
#loader {
  border: 16px solid grey; 
  border-top: 16px solid #04AA6D; 
  border-radius: 100%;
  margin: 10px 10px;
  width: 80px;
  height: 80px;
  animation-name: load;
  animation-duration: 3s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  
}

@keyframes load {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
#flip{
  width: 100px;
  height: 100px;
  margin: 10px 10px;
  position: relative;
  text-align: center;

}

#inner {
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;

}

#flip:hover #inner {
  transform: rotateY(540deg);
}

#front, #back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

#front {
  background-color: #04AA6D;
  color: black;
}

#back {
  background-color: #0F4D0F;
  color: white;
  transform: rotateY(540deg);
}
#image{
  width: 100%;
  display: block;
  height: 100%;
}
#pic{
  margin: 10px 10px;
  width: 300px;
  height: 300px;
  position: relative;
}

#caption{
  position:absolute; 
  bottom: 0; 
  width:100%;
    background: rgba(0, 0, 0, 0.3); 
  height: 0;
  transition: 1s ease;
  opacity:0;
  color: white;
  font-size: 20px;
  text-align: center;
}
#pic:hover #caption{
  height: 30px;
  opacity: 1;
}



</style>

</head>

<body>
 <button>press me!</button><br>
 <div id="box"></div>
 <div id="loader"></div>
 <div id="flip">
  <div id="inner">
    <div id="front">
      Hello
    </div>
    <div id="back">
      Good bye
    </div>
  </div>
</div>
<div id = "pic">
<img src="https://www.kmutt.ac.th/wp-content/uploads/assets/img/about-kmutt/history-6-initiatives.jpg" id="image">
  <div id="caption">LX Kmutt</div>
</div>
</body>
