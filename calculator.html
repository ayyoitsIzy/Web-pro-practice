<head>

<style>
body{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

@keyframes slidein{
    0%{right: 100%;}
    100%{right : 0%;}
}




#calculator{
    width: 907px;
    height: 907px;
    position: relative;
    animation-name: slidein;
    animation-timing-function: ease-out;
    animation-duration: 0.5s;
    display: grid;
    grid-template-columns: repeat(10,1fr);
    grid-template-rows: repeat(10,1fr);
    border: 1px solid rgb(63, 63, 63);
    background-color: rgb(63, 63, 63);
}

#display{

    margin: 20px 20px;
    box-sizing:border-box;
    grid-column: 1/11;
    grid-row: 1/4;
    background-color: aquamarine;
    font-size:90px;
    display: flex;
    align-items: center;
    justify-content: flex-end;
}

.but{
    grid-row: span 2;
    grid-column: span 2;
    background-color: gray;
    margin: 20px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 60px;
    cursor: pointer;
    
    transition: background-color 2s ease-in,transform 2s ease-in-out;

}

.but:hover{
    background-color: azure;
    transform: scale(110%);
}


#plus{
        grid-column: span 3;

    }

#minus{ 
        grid-column: span 3

}

#enter{
    grid-column: span 4;
}

</style>

</head>



<body>
<div id = "calculator">
    <div id = "display">Result goes here...</div>
    <div id = "1" class = "but">1</div>
    <div id = "2" class = "but">2</div>
    <div id = "3" class = "but">3</div>
    <div id = "4" class = "but">4</div>
    <div id = "5" class = "but">5</div>
    <div id = "6" class = "but">6</div>
    <div id = "7" class = "but">7</div>
    <div id = "8" class = "but">8</div>
    <div id = "9" class = "but">9</div>
    <div id = "0" class = "but">0</div>
    <div id = "plus" class = "but">+</div>
    <div id = "minus" class = "but">-</div>
    <div id = "enter" class = "but">enter</div>
</div>
</body>



<script>

const display = document.getElementById("display");
let X = "";
let Y = "";
let op = "";




document.addEventListener("keypress",function(event){
if (event.key === "Enter") {
    console.log("kuy");
    X = parseInt(X);
    Y = parseInt(Y);
    console.log(X,Y,op)
    switch(op){
        case "-" :
            display.textContent = X-Y;
            break ;
        case "+" :
            display.textContent = X + Y;
            break ;
        default :
            display.textContent = "Error";
            break ;
    }
    op = "";
    X = "";
    Y = "";
}
});

document.getElementById("enter").addEventListener("click",function(event){

    console.log("kuy");
    X = parseInt(X);
    Y = parseInt(Y);
    console.log(X,Y,op)
    switch(op){
        case "-" :
            display.textContent = X-Y;
            break ;
        case "+" :
            display.textContent = X + Y;
            break ;
        default :
            display.textContent = "Error";
            break ;
    }
    op = "";
    X = "";
    Y = "";

});

for (let int = 0; int < 10; int++){
    let but = document.getElementById(int)
    but.addEventListener("click",function(event){
        console.log(this.textContent);
        if (op === ""){
            X = X.concat(this.textContent);
            console.log("X = ",X)
            display.textContent = X;

        }else{
            Y = Y.concat(this.textContent);
            console.log("Y = ",Y)
            display.textContent = Y;
        }
    })
}

let plus = document.getElementById("plus");
let negative =  document.getElementById("minus");

plus.addEventListener("click", ()=>{
if (X === "") return;
console.log("plus");
display.textContent = "+";
op = "+";
})
negative.addEventListener("click", ()=>{
if (X === "") return;
console.log("-");
display.textContent = "-";
op = "-";

})


</script>
